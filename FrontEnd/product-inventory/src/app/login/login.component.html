
    <form *ngIf = "!registerFlag" style="margin-top: 10%;">
      <div class="container" >
        <div class="row">
          <div class="col-sm-8">
              <div class="form-group form-control-lg">
                  <input type="text"class="form-control" name="username" [(ngModel)]="username" placeholder="Username">
              </div>
          </div>		
          <div class="col-sm-8">
            <div class="form-group form-control-lg">
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password"> 
            </div>
          </div>

          <div class="col-sm-8">
            <div class="row">

              <div class="col-sm-6">
                <div class="form-group form-control-lg">
                  <button (click)=handleJWTAuthLogin() class="btn btn--info btn-block">Login</button>
                </div>       
              </div>
              <div class="col-sm-6">
                <div class="form-group form-control-lg">
                  <button class="btn btn--info btn-block" (click)=isRegister()>Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </form>
      <form *ngIf = "registerFlag" style="margin-top: 8%;">
      <div class="container">  
        <div class="row">
          <div class="col-sm-8">
                <div class="form-group form-control-lg">
                    <input type="text"class="form-control" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name">
                </div>
          </div>		
          <div class="col-sm-8">
              <div class="form-group form-control-lg">
                    <input type="text" class="form-control"name="lastname" [(ngModel)]="user.lastname" placeholder="Last Name"> 
                </div>
          </div>
          <div class="col-sm-8">
              <div class="form-group form-control-lg">
                    <input type="text" class="form-control"name="username" [(ngModel)]="user.username" placeholder="User Name"> 
                </div>
          </div>
          <div class="col-sm-8">
              <div class="form-group form-control-lg">
                  <input type="password" class="form-control"name="password" [(ngModel)]="user.password" placeholder="Password"> 
              </div>
          </div>
          <div class="col-sm-8">
              <div class="form-group form-control-lg">
                    <input type="email" class="form-control"name="emailid" [(ngModel)]="user.emailid" placeholder="Email Id"> 
                </div>
          </div>
          

          <div class="col-sm-8">
                <div class="form-group form-control-lg">
                  <button (click)="registerUser()" class="btn btn-info btn-block" type="submit" name="singUp" value="Sign Up">Sign Up</button>
                </div>
          </div>
        </div>
      </div>  
      </form>
